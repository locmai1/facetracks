<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://download.affectiva.com/js/3.2.1/affdex.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <script src="src/emotion.js"></script>

    <title>Nonwimp Test</title>
  </head>
  <body>
    <header>
      <h1>FaceTracks</h1>
    </header>
    <!-- Container for the layout -->
    <div class="container">
      <!-- Left half with your content -->
      <div class="left-half">
        <section style="width: 700px; margin: auto; flex-direction: column">
          <div>
            <h3>
              Affectiva JS SDK CameraDetector to track different emotions.
            </h3>
            <p>
              <strong>Instructions</strong>
              <br />
              Press the start button to start the detector.
              <br />
              When a face is detected, the probabilities of the different
              emotions are written to the DOM. <br />
              Press the stop button to end the detector.
            </p>
            <button id="start" onclick="onStart()">Start</button>
            <button id="stop" onclick="onStop()">Stop</button>
          </div>

          <div>
            <div id="affdex_elements" style="width: 680px; height: 480px"></div>
            <div>
              <strong>Top Emotion</strong>
              <div id="myuitext" style="color: red"></div>
              <br />
              <div id="results" style="word-wrap: break-word"></div>

              <button
                id="spotifyRecommendationsBtn"
                onclick="fetchSpotifyRecommendations('hi', 'hi', 'hi')"
              >
                Get Spotify Recommendations
              </button>
            </div>
          </div>
        </section>
      </div>

      <!-- Right half with 3 nicely designed cards -->
      <div class="right-half">
        <div class="card-container" style="top: 50px; left: 50px">
          <div class="card">
            <h2 class="card-title" id="card1-title"></h2>
            <p id="artist1"></p>
            <img id="card-img1" />
          </div>
        </div>
        <div class="card-container" style="top: 225px; left: 350px">
          <div class="card">
            <h2 class="card-title" id="card2-title"></h2>
            <p id="artist2"></p>
            <img id="card-img2" />
          </div>
        </div>
        <div class="card-container" style="top: 400px; left: 50px">
          <div class="card">
            <h2 class="card-title" id="card3-title"></h2>
            <p id="artist3"></p>
            <img id="card-img3" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
